<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>首页</title>
    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.bootcss.com/fullPage.js/3.0.5/fullpage.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" href="data:image/ico;base64,aWNv"/>

    <style>

      /*  .section {
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
        }*/

        li {
            list-style-type: none;
        }


    </style>
</head>

<body>

<nav class="navbar fixed-top navbar-transparent" style="height: 60px;padding: 0px;margin-top: 15px;">
    <a class="navbar-brand" style="margin-left: 20px;padding: 0;" href="#">
        <img th:src="@{/static/img/logo.png}" style="height: 38px; background-color: transparent;"/>
    </a>
    <ul class="form-inline">
        <li class="nav-item">
            <a class="nav-link" href="/image/api/more"><img th:src="@{/static/img/zuopin.png}"
                                                            style="height: 20px; background-color: transparent;"/></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><img th:src="@{/static/img/lianxi.png}"
                                              style="height: 20px; background-color: transparent;"/></a>
        </li>
    </ul>

</nav>

<div id="main_body" style="height: 100%; width: 100%; text-align: center;">
    <div class="section" th:each="image:${images}"
         th:onclick="'javascript: detail('+${image.id}+')'"
         style="padding: 0px;"
    >
        <img th:src="${image.url}" style="margin: 0px;width: 100%;
                              height: 100%;"/>
    </div>
</div>
<input type="hidden" id="hid" th:value="${categories}"/>

  <a class="carousel-control-prev" href="#" role="button" data-slide="prev" th:onclick="'javascript:previous(\''+${category}+'\');'" >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#" role="button" data-slide="next" th:onclick="'javascript:next(\''+${category}+'\');'">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/3.0.5/fullpage.min.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/3.0.5/vendors/scrolloverflow.min.js"></script>
<script type="text/javascript" th:src="@{/static/js/appjs/api/index.js}"></script>

</body>
</html>
