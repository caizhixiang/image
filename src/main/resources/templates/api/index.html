<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>首页</title>
    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/css/jquery-ui.css}"/>
</head>

<style>

    .slider{height:100%; overflow:hidden; position:relative;}
    .sliderbox{position:relative;}/*必须加这句css,否则向左右，上下滚动时会没有效果*/
    li {list-style:none;}
    ul,li{padding:0; margin:0;}
</style>
<body>
<!--<div class="page"  >
    <img th:each="image:${images}" th:data="${image.url}"/>
</div>-->
<div class="slider" id="slider">
    <ul class="sliderbox">
        <li th:each="image:${images}" >
           <img th:data="${image.url}"/>
        </li>

    </ul>
</div>

<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/power-slider.js}"></script>
<script>
    var list = document.getElementsByTagName("img");
    $(function () {
        showImg1(list[0]);
    })
    function showImg1(item) {
        var data = item.getAttribute("data");
        item.setAttribute("src", data);
    }

    $("#slider").powerSlider();




    ;

</script>
<!--
<script type="text/javascript" th:src="@{/static/js/appjs/api/load.js}"></script>
-->
</body>
</html>
