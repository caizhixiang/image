<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>首页</title>
    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.bootcss.com/fullPage.js/3.0.5/fullpage.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" href="data:image/ico;base64,aWNv"/>

    <style>

        .section {
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
        }
         li {
             list-style-type: none;
         }


    </style>
</head>

<body>

<nav class="navbar fixed-top navbar-transparent" style="height: 50px;padding: 0px;">
    <a class="navbar-brand" style="margin-left: 20px;padding: 0;" href="#">直白品牌策划有限公司</a>
    <ul class="form-inline">
        <li class="nav-item">
            <a class="nav-link" href="/image/api/more">作品</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">联系我们</a>
        </li>
    </ul>

</nav>

<div id="main_body">
    　　
    <!--<div class="section" th:each="image:${images}" th:background="url(${image.url})">-->
    <div class="section" th:each="image:${images}"
         th:style="'background:url(' + ${image.url} + ') no-repeat;'"
         th:onclick="'javascript: detail('+${image.id}+')'"
         style="position:relative;"
    >

    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/3.0.5/fullpage.min.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/3.0.5/vendors/scrolloverflow.min.js"></script>

<script type="text/javascript">
    /* $("img").each(function () {

         $(this).css("width", $(window).width());

         $(this).attr("data-src", $(this).attr("data"));
         // this.parentNode.setAttribute("height", $(window).height())
     })*/
    $(function () {
        $('#main_body').fullpage({
            // fixedElements: $("#fix"),
            scrollOverflow: true
        });
    })

    function detail(id) {
        window.location.href = "/image/api/detail/" + id;
    }
</script>
</body>
</html>
