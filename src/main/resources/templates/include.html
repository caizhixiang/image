<style type="text/css">
.form-control-query {
   	background: #FFFFFF none;
    border: 1px solid #e5e6e7;
    border-radius: 1px;
    color: inherit;
    /* display: block; */
    padding: 3px 8px;
    margin-right:12px;
    -webkit-transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
    transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
    width: 120px;
    height: 30px;
    font-size: 14px;
}
.form-control-query[disabled] {
    background-color: #eee;
    opacity: 1;
    border: 1px solid #e5e6e7;
    border-radius: 1px;
    color: inherit;
    /* display: block; */
    padding: 3px 8px;
    margin-right:12px;
    -webkit-transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
    transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
    width: 120px;
    height: 30px;
    font-size: 14px;
}
.query-div{
  margin-top: 16px;
}
</style>
