<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8"/>
    <title>后台首页</title>
    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/css/jquery-ui.css}"/>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">

                <div class="panel">
                    <header class="panel-heading">
                        图像识别
                    </header>
                    <div style="height:45px">
                        <label style="margin-top: 8px;width:100px;float:left;text-align:right"
                               class="control-label">证件类型：</label>
                        <select id="cType" name="type" >
                            <option value="ID">身份证</option>
                            <option value="regbook">户口本</option>
                            <option value="marriage">结婚证</option>
                            <option value="passport">护照</option>
                        </select>

                    </div>
                    <label style="margin-top: 8px;width:100px;float:left;text-align:right"
                           class="control-label">文件：</label>
                    <input id="file" type="file" name="file" class="form-control"/>
                    <div style="height: 45px;text-align: center">
                        <!--
                                                    <input type="submit" class="btn-xs btn-primary" value="提交"></input>
                        -->
                        <button onclick="submitClickHandler()" class="btn-xs btn-primary">提交</button>
                    </div>
                    <div>
                        <table id="datatable" class="display" width="100%"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script>

    function submitClickHandler() {
        var formData = new FormData();
        formData.append("cType", $("#cType").val());
        formData.append("file", $("#file")[0].files[0]);
        $.ajax({
            url: 'upload',
            type: 'post',
            data: formData,
            processData: false,
            contentType: false,
            success: function (msg) {
                alert(msg);
            }
        });


    }

</script>
</body>
</html>
