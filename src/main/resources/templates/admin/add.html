<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>后台首页</title>
    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/css/jquery-ui.css}"/>
    <link th:href="@{/static/css/zoom.css}" rel="stylesheet"/>

</head>
<body>
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片*：</label>
                            <div class="col-sm-8">
                                <input id="file" type="file" accept="image/jpeg, image/png, image/jpg"
                                       class="form-control"/>
                                <img style="height: 200px;width: 200px;"/>
                                <input type="hidden" name="url" id="image"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片名*：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" autocomplete="off" class="form-control"
                                       type="text"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片描述：</label>
                            <div class="col-sm-8">
                                <input name="description" autocomplete="off" class="form-control" type="text"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片链接地址：</label>
                            <div class="col-sm-8">
                                <input name="link" autocomplete="off" class="form-control" type="text"></input>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">职位：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="position" name="position">
                                    <option value="">--请选择位置--</option>
                                    <option th:each="position:${positions}" th:value="${position.getId()}" th:text="${position.getDictName()}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input name="sort" autocomplete="off" class="form-control" type="text"></input>
                            </div>
                        </div>
                        <div id="dialog_large_image"></div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" onclick="back()">取消</button>
                                <button type="submit" class="btn btn-primary" onclick="save();" id="subForm">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/zoom.js}"></script>
<script type="text/javascript" th:src="@{/static/js/appjs/admin/add.js}"></script>

<script type="text/javascript">


</script>
</body>
</html>
