<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head>
    <title></title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/chosen/chosen.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/css/jquery-ui.css}"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" type="hidden" name="id" th:value="${image.id}"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片*：</label>
                            <div class="col-sm-8">
                                <input id="file" type="file" name="file" accept="image/jpeg, image/png, image/jpg"
                                       class="form-control"/>
                                <input type="hidden" name="url" id="image"/>
                                <img th:src="${image.url}" style="height: 100px;height: 100px;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片名*：</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" name="name" th:value="${image.name}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片描述*：</label>
                            <div class="col-sm-8">
                                <input name="description" id="description" class="form-control" type="text"
                                       th:value="${image.description}"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片链接地址*：</label>
                            <div class="col-sm-8">
                                <input name="link" id="link" class="form-control " type="text"
                                       th:value="${image.link}"></input>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">职位：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="position" name="position">
                                    <option value="">--请选择位置--</option>
                                    <option th:selected="${image.position==1}" value="1">轮播图</option>
                                    <option th:selected="${image.position==2}" value="2">首页普通图</option>
                                    <option th:selected="${image.position==3}" value="3">详情图</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input name="sort" id="sort" class="form-control" th:value="${image.sort}"
                                       type="text"></input>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" onclick="back()">取消</button>
                                <button type="submit" class="btn btn-primary" onclick="save()" id="subForm">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局JS -->
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery-ui-1.10.4.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
<script type="text/javascript"
        th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/validate/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/validate/messages_zh.min.js}"></script>

<script type="text/javascript" th:src="@{/static/js/plugins/chosen/chosen.jquery.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/js/content.js}"></script>

<script type="text/javascript" th:src="@{/static/js/ajax-util.js}"></script>

<script type="text/javascript" th:src="@{/static/js/script.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/layer/layer.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/appjs/admin/edit.js}"></script>
</body>
</html>
